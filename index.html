<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="電燈開關" />
    <meta property="og:description" content="只要輕輕按一下牆壁上的電燈開關，室內馬上就會變得明亮。" />
    <meta property="og:locale" content="zh_TW" />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="css/light-switch.css">
    <title>電燈開關</title>
</head>
<body>
    <label for="light-switch" class="wrap">
        <input type="checkbox" checked id="light-switch" name="light-switch" class="light-switch" />
        <div class="panel">
            <div class="overlay"></div>
            <div class="screw top">
                <div class="screw-slot"></div>
            </div>
            <div class="hole">
                <div class="groove">
                    <div class="switch">
                        <div class="shadow-box top">
                            <div class="shadow top"></div>
                        </div>
                        <div class="shadow-box bottom">
                            <div class="shadow bottom"></div>
                        </div>
                        <div class="switch-top">
                            <div class="switch-top-outset"></div>
                        </div>
                        <div class="switch-bottom">
                            <div class="switch-bottom-outset"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="screw bottom">
                <div class="screw-slot"></div>
            </div>
        </div>
    </label>
</body>
</html>
